<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-anim-container">
        <div class="dot-orbit">
            <div class="dot-orbit-container">
                <div class="orbit-arrow first">
                    <div class="upper"></div>
                    <div class="bottom"></div>
                </div>
                <div class="orbit-arrow second">
                    <div class="upper"></div>
                    <div class="bottom"></div>
                </div>
                <div class="orbit-arrow third">
                    <div class="upper"></div>
                    <div class="bottom"></div>
                </div>
            </div>
        </div>
        <div class="dot-main-container">
            <div class="dot-subcontainer">
                <div class="dot-container first">
                    <div class="dot">
                        <div class="dot-inside"></div>
                    </div>
                    <p class="text-around first">Create a <br> shared vision</p>
                </div>
                <div class="dot-container second">
                    <p class="text-around second">Experiment <br> and Learn</p>
                    <div class="dot">
                        <div class="dot-inside"></div>
                    </div>
                </div>
                <div class="dot-container third">
                    <p class="text-around third">Respond to <br> the Market</p>
                    <div class="dot">
                        <div class="dot-inside"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="arrows">
            <div class="arrows-container">
                <div class="arrow-first arrow">
                    
                </div>
                <div class="arrow-second arrow">
                </div>
                <div class="arrow-third arrow">
                </div>
            </div>
        </div>
        <div class="center">
            Center text
        </div>
    </div>
</body>
</html>
